<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-message {
            text-align: center;
            border: 2px solid red;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: red;
            font-size: 2.5em;
        }
        p {
            color: black;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="error-message">
        <h1>Connection Error</h1>
        <p>We are unable to connect to the server. Please check your internet connection and try again later.</p>
    </div>

</body>
</html>
